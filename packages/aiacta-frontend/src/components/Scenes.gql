fragment ListInfoScene on Scene {
  id
}

mutation CreateScene(
  $worldId: ID!
  $name: String!
  $width: Int!
  $height: Int!
  $grid: GridSettingsInput
  $walls: [WallInput]
  $lights: [LightInput]
  $image: Upload
) {
  createScene(
    input: {
      worldId: $worldId
      name: $name
      width: $width
      height: $height
      grid: $grid
      walls: $walls
      lights: $lights
      image: $image
    }
  ) {
    ...ListInfoScene
  }
}
