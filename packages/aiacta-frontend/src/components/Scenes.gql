fragment ListInfoScene on Scene {
  id
  name
}

fragment DetailsScene on Scene {
  ...ListInfoScene
  image
  width
  height
  grid {
    size
    offset {
      x
      y
    }
  }
  walls {
    points {
      x
      y
    }
  }
  lights {
    position {
      x
      y
    }
  }
}

mutation CreateScene(
  $worldId: ID!
  $name: String!
  $width: Int!
  $height: Int!
  $grid: GridSettingsInput
  $walls: [WallInput]
  $lights: [LightInput]
  $image: Upload
) {
  createScene(
    input: {
      worldId: $worldId
      name: $name
      width: $width
      height: $height
      grid: $grid
      walls: $walls
      lights: $lights
      image: $image
    }
  ) {
    ...ListInfoScene
  }
}

query ListScenes($worldId: ID!) {
  world(id: $worldId) {
    id
    scenes {
      ...ListInfoScene
    }
  }
}

query SceneDetails($worldId: ID!, $sceneId: ID!) {
  world(id: $worldId) {
    id
    scene(id: $sceneId) {
      ...DetailsScene
    }
  }
}
