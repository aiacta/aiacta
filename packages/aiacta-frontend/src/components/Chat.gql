query ChatMessages($worldId: ID!) {
  world(id: $worldId) {
    id
    messages {
      id
      component
      text
      author {
        id
        name
        color
      }
      createdAt
    }
  }
}

mutation SendMessage($worldId: ID!, $text: String, $component: String) {
  sendMessage(
    worldId: $worldId
    input: { text: $text, component: $component }
  ) {
    id
    component
    text
    author {
      id
      name
      color
    }
    createdAt
  }
}

subscription NewChatMessages($worldId: ID!) {
  newMessages(worldId: $worldId) {
    id
    component
    text
    author {
      id
      name
      color
    }
    createdAt
  }
}
