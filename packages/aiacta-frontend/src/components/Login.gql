mutation Login($name: String!, $password: String!) {
  login(name: $name, password: $password) {
    token
  }
}
mutation SignUp($name: String!, $password: String!, $color: String) {
  signUp(name: $name, password: $password, color: $color) {
    token
  }
}

query Me {
  me {
    id
    name
    color
  }
}
