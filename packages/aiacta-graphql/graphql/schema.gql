scalar DateTime

type World {
  id: ID!
  name: String!
  players: [PlayerInWorld]
  messages: [Message]
  creator: PlayerInWorld
  isListed: Boolean!
  isPasswordProtected: Boolean!
}

interface PlayerInfo {
  id: ID!
  name: String!
  color: String!
}

type PlayerInWorld implements PlayerInfo {
  id: ID!
  name: String!
  color: String!
  role: Role!
}

type Player implements PlayerInfo {
  id: ID!
  name: String!
  color: String!
  worlds: [World]
}

type Message {
  id: ID!
  author: PlayerInfo!
  createdAt: DateTime!
  component: String
  text: String
  rolls: [ID]
}

input MessageInput {
  component: String
  text: String
}

input WorldInput {
  name: String!
  inviteOnly: Boolean!
  password: String
}

type Query {
  worlds: [World]
  world(id: ID!): World
  invitesToWorlds: [World]
}

type Mutation {
  createWorld(input: WorldInput!): World
  joinWorld(worldId: ID!, password: String, joinKey: String): World
  sendMessage(worldId: ID!, input: MessageInput!): Message
}

type Subscription {
  newMessages(worldId: ID!): [Message]!
}
