name: Pull Requests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: 'Validate'
        run: yarn install --immutable --immutable-cache --check-cache
      - name: 'Test'
        run: yarn test
      - name: 'Constraints'
        run: yarn constraints
